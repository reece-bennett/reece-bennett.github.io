<!doctype html>
<html lang="en">
  <head>
    <title>Number Converter</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width" initial-scale=1 shrink-to-fit="no">

    <link rel="stylesheet" href="styles/bootstrap-reboot.css">
    <link rel="stylesheet" href="styles/master.css">

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#333333">
    <meta name="msapplication-TileColor" content="#ffc40d">
    <meta name="theme-color" content="#333333">
  </head>
  <body>
    
    <div id="container">
      <h1>Number Converter</h1>

      <div class="textInput">
        <label>Int</label>
        <input id="int" type="number">
      </div>
      
      <div class="textInput">
        <label>Bin</label>
        <input id="bin" type="number" onkeypress="return binChars.includes(event.key)">
      </div>
      
      <div class="textInput">
        <label>Hex</label>
        <input id="hex" type="text" onkeypress="return hexChars.includes(event.key)">
      </div>
    </div>

    <script src="javascripts/converter.js"></script>
  </body>
</html>
